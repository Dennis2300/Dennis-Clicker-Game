<head>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Clicker-Game">
    <meta name="author" content="Dennis">
    <meta charset="UTF-8">
    <title>Clicker Game - Hero of the village</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="layout.css">
</head>

<body>
   <div id="screen">
      <div id="game">
         <div id="game_background"></div>
         <div id="game_elements">
            <div id="mob1_container">
               <img id="mob1_sprite" src="mobs/wizard1.gif" alt="wizard">
            </div>
            <div id="mob2_container">
               <img id="mob2_sprite" src="mobs/wizard2.gif" alt="wizard">
            </div>
            <div id="mob3_container">
               <img id="mob3_sprite" src="mobs/fireworm1.gif" alt="worm">
            </div>

            <div id="human_container">
               <img id="human_sprite" src="villagers/warrior-1.gif" alt="human">
            </div>

            <div id="potion_container">
               <img id="potion_sprite" src="heart/health.png" alt="">
            </div>

            <!--Foreground-->
            <div id="tree1_container">
               <img src="trees/middle_lane_tree3.png" alt="">
            </div>

            <!--
               <div id="game_ui">
                  <img id="time_board" src="" alt="">
                  <img id="score_board" src="" alt="">
                  <img id="heart_board" src="" alt="">
               </div>
               
            </div>
         </div>
         <div id="start"></div>
         <div id="game_over"></div>
         <div id="level_complete"></div>-->
         </div>

   </div>
