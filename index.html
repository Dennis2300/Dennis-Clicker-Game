<head>
   <meta name="viewport" content="width=device-width">
   <meta name="description" content="Clicker-Game">
   <meta name="author" content="Dennis">
   <meta charset="UTF-8">
   <title>Clicker Game - Hero of the village</title>
   <link rel="stylesheet" href="animation.css">
   <link rel="stylesheet" href="layout.css">
<!-- Google Font Link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   
</head>

<body>
   <div id="screen">
      <div id="game">
         <div id="game_background"></div>
         <!--Game characters & elements-->
         <div id="game_elements">
            <div id="mob1_container">
               <img id="mob1_sprite" src="mobs/wizard1.gif" alt="wizard">
            </div>
            <div id="mob2_container">
               <img id="mob2_sprite" src="mobs/wizard2.gif" alt="wizard">
            </div>
            <div id="mob3_container">
               <img id="mob3_sprite" src="mobs/fireworm1.gif" alt="worm">
            </div>

            <div id="human_container">
               <img id="human_sprite" src="villagers/warrior-1.gif" alt="human">
            </div>

            <div id="potion_container" class="falling">
               <img id="potion_sprite" src="heart/health.png" alt="health_potion">
            </div>

            <!--Foreground-->
            <div id="tree1_container">
               <img src="trees/middle_lane_tree3.png" alt="">
            </div>
            <div id="tree2_container">
               <img src="trees/birch_1.png" alt="">
            </div>
         </div>
         <!--Game User Interface-->
         <div id="game_ui">
            <div id="score_board">
               <span id="kill_count">0</span>
               <img id="kill_img" src="UI/killCountPNG.png">
            </div>

            <div id="life_board">
               <img id="heart5" src="UI/heart.png" class="active_heart">
               <img id="heart4" src="UI/heart.png" class="active_heart">
               <img id="heart3" src="UI/heart.png" class="active_heart">
               <img id="heart2" src="UI/heart.png" class="active_heart">
               <img id="heart1" src="UI/heart.png" class="active_heart">
            </div>
         </div>
      </div>
      <!-- Main Menu -->
      <div id="start">
         <div id="main_menu">
            <img id="main_menu_sprite" src="UI/MainMenu.png" alt="Main Menu">
            <h2>Hero Of The Village</h2>
            <p>Kill all the wizards & worms<br>
               before they reach the village<br>
               <br>
               <br>
               <br>
               There are some villagers<br>
                trying to run back to the village</p>
            <h3>BE CAREFUL!</h3>

            <img id="menu_img" src="UI/shield_red_blue.png" alt="">
               
               <button id="btn_start">START</button>
            </div>
      </div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
   </div>
   </div>
   <script src="script.js"></script>
</body>
